    <title>cloudhive | Onboarding</title>

    <!-- jQuery, Popper.js, Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/80b07c2a17.js" crossorigin="anonymous"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css"> 
    <!-- Onboarding JS -->
    <script defer src="js/onboarding.js"></script>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <meta name="msapplication-TileColor" content="#9f00a7">

<body>
    <!-- Loading Screen -->
    <div class="spinner-wrapper">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="container-fluid">
        <div class="onboarding-page row align-items-center">
            <div class="col"></div>
            <div class="onboarding-form col-md-4 shadow-lg">
                <h1 class="onboard-heading">Hi! We're so glad <br>you're here.</h1>
                <p class="onboard-subtitle">You are almost there! Complete your profile, and you're all set.</p>
                <div class="ob-form-group align-items-center">
                        <form id="onboard-form" class="onboard-form" method="post" action="api/onboard_profile_update">
                        <div class="form-group">
                            <label for="profile-pic">
                            <div id="profile-pic-preview" class="img-preview" style="background-size: cover;">
                            </label>
                            </div>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="profile-pic" name="profile-pic" accept="image/*" required>
                                <button class="custom-file-label" for="profile-pic"></button>
                            </div>
                        </div>                    
                        <div class="form-group onboard-name-row row">
                            <div class="col">
                                <input id="first-name" class="form-control onboard-name-field" type="text" name="first-name" placeholder="First Name" maxlength="50" required>
                            </div>
                            <div class="col">
                                <input id="last-name" class="form-control onboard-name-field" type="text" name="last-name" placeholder="Last Name" maxlength="50" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <select id="country" class="form-control" name="country" required>
                                <option value="" disabled selected>Select your country</option>
                                <option value="Singapore">Singapore</option>
                                <option value="Malaysia">Malaysia</option>
                                <option value="Thailand">Thailand</option>
                                <option value="Philippines">Philippines</option>
                                <option value="Indonesia">Indonesia</option>
                                <option value="Vietnam">Vietnam</option>
                            </select>                        
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block" id="ob-submit-button" type="submit">Continue <span class="spinner-grow" role="status" aria-hidden="true" style="display: none;"></span></button>
                        </div>
                    </form>     
                </div>                 
                <hr>
                <div class="row align-items-center">
                    <div class="col">
                        <p class="logged-in-user" id="logged-in-user"></p>
                        <p class="logged-in-user-email" id="logged-in-user-email"></p>
                    </div>
                    <div class="col ob-signout-row">
                        <a class="ob-logout" href="#"><i class="fa fa-sign-out"></i>Sign Out</a>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>

</div>
    <!-- Modal for Image Crop -->
    <div class="modal fade" id="cropModal" tabindex="-1" role="dialog" aria-labelledby="cropModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cropModalLabel">Crop Your Profile Picture</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="cropper-container">
                        <img id="cropper-image" src="" alt="Image to crop">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button id="crop-submit-btn" type="button" class="btn btn-primary">Crop Image</button>
                </div>
            </div>
        </div>
    </div>
</body>
