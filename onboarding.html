<!DOCTYPE html>
<html>
<head>
    <!-- cloudhive by Geoffrey Lee -->
    <title>cloudhive | Onboarding</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <!-- Cropper.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/80b07c2a17.js" crossorigin="anonymous"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css"> 
    <!-- Feed JS -->
    <script defer src="js/onboarding.js"></script>
    <!-- day.js for relative time calculation -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs/plugin/relativeTime.js"></script>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#9f00a7">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row no-gutters vh-100">
            <!-- Left Side: Image and Text -->
            <div class="col-lg-7 d-flex flex-column position-relative p-0 hero-section">
                <!-- Logo -->
                <img src="assets/logo-dark.svg" class="logo-login" alt="Logo">
    
                <div class="hero-content text-center animate-content">
                    <h1 class="header-login-hero animate-text">Hey <span class="herogreet"></span>, <br>We're so glad you're here.</h1>
                </div>
                <img src="assets/friends-yay.svg" class="hero-image img-fluid animate-image" alt="Friends Header">
            </div>
    
            <!-- Right Side: Onboarding Form -->
            <div class="col-lg-5 d-flex align-items-center justify-content-center bg-light login-page-right">
                <div class="login-page-inner-content">
                    <h6 class="login-subtitle text-center">You are almost there! <br>Complete your profile, and you're all set.</h6>
                    <!-- Onboarding Form -->
                    <div class="login-form-container">
                        <form id="onboard-form" method="post" action="api/onboard_profile_update">
                            <!-- Error Message Area -->
                            <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
        
                            <!-- Profile Picture Field -->
                            <div class="form-group">
                                <label for="profile-pic">
                                    <div id="profile-pic-preview" class="img-preview" style="background-size: cover;"></div>
                                </label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="profile-pic" name="profile-pic" accept="image/*" required>
                                    <label class="custom-file-label" for="profile-pic">Choose file</label>
                                </div>
                            </div>                    
                            <!-- Name Fields -->
                            <div class="form-group row">
                                <div class="col">
                                    <input id="first-name" class="form-control" type="text" name="first-name" placeholder="First Name" maxlength="50" required>
                                </div>
                                <div class="col">
                                    <input id="last-name" class="form-control" type="text" name="last-name" placeholder="Last Name" maxlength="50" required>
                                </div>
                            </div>
                            <!-- Country Selection -->
                            <div class="form-group">
                                <select id="country" class="form-control" name="country" required>
                                    <option value="" disabled selected>Select your country</option>
                                    <option value="Singapore">Singapore</option>
                                    <option value="Malaysia">Malaysia</option>
                                    <option value="Thailand">Thailand</option>
                                    <option value="Philippines">Philippines</option>
                                    <option value="Indonesia">Indonesia</option>
                                    <option value="Vietnam">Vietnam</option>
                                </select>                        
                            </div>
                            <!-- Submit Button -->
                            <div class="form-group">
                                <button class="btn btn-primary btn-block shadow" id="ob-submit-button" type="submit">Continue <span class="spinner-grow" role="status" aria-hidden="true" style="display: none;"></span></button>
                            </div>
                        </form>     
                    </div>
                    <hr>
                    <div class="row align-items-center">
                        <div class="col">
                            <p class="logged-in-user" id="logged-in-user"></p>
                            <p class="logged-in-user-email" id="logged-in-user-email"></p>
                        </div>
                        <div class="col text-right">
                            <a class="btn btn-link" href="#"><i class="fa fa-sign-out"></i> Sign Out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Custom Modal for Image Crop -->
    <div id="cropModal" class="crop-modal">
        <div class="crop-modal-dialog">
            <div class="crop-modal-content">
                <div class="crop-modal-header">
                    <h5 class="crop-modal-title">Crop Your Profile Picture</h5>
                    <button type="button" class="crop-modal-close" onclick="closeCropModal()">&times;</button>
                </div>
                <div class="crop-modal-body">
                    <div id="cropper-container">
                        <img id="cropper-image" class="" src="" alt="Image to crop">
                    </div>
                </div>
                <div class="crop-modal-footer">
                    <button type="button" class="crop-modal-cancel" onclick="closeCropModal()">Cancel</button>
                    <button id="crop-submit-btn" type="button" class="crop-modal-confirm">Crop Image</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
