<!DOCTYPE html>
<html>
<head>
    <!-- cloudhive by Geoffrey Lee -->
    <title>cloudhive | Onboarding</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <!-- Cropper.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css" integrity="sha512-UtLOu9C7NuThQhuXXrGwx9Jb/z9zPQJctuAgNUBK3Z6kkSYT9wJ+2+dh6klS+TDBCV9kNPBbAxbVD+vCcfGPaA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js" integrity="sha512-JyCZjCOZoyeQZSd5+YEAcFgz2fowJ1F1hyJOXgtKu4llIa0KneLcidn5bwfutiehUTiOuK87A986BZJMko0eWQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/80b07c2a17.js" crossorigin="anonymous"></script>
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css"> 

    <!-- Onboarding JS -->
    <script defer src="js/onboarding.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div class="spinner-wrapper">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="container-fluid">
        <div class="onboarding-page row align-items-center">
            <div class="col"></div>
            <div class="onboarding-form col-md-6">
                <h1>We're so glad you're here.</h1>
                <p>You are almost there! Complete your profile, and you're all set.</p>
                <form id="onboard-form" class="onboard-form" method="post" action="api/login_redirect">
                    <div class="form-group">
                        <label for="profile-pic">Profile Picture</label>
                        <div id="profile-pic-preview" class="img-preview" style="background-image: url('assets/loginbg.jpg');">
                            <!-- Default image or placeholder content -->
                        </div>
                        <input id="profile-pic" class="form-control" type="file" name="profile-pic" accept="image/*" required>
                    </div>                    
                    <div class="form-group row">
                        <div class="col">
                            <input id="first-name" class="form-control onboard-name-field" type="text" name="first-name" placeholder="First Name" maxlength="50" required>
                        </div>
                        <div class="col">
                            <input id="last-name" class="form-control onboard-name-field" type="text" name="last-name" placeholder="Last Name" maxlength="50" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" class="form-control" name="country" required>
                            <option value="" disabled selected>Select your country</option>
                            <!-- Add your country options here -->
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="GB">United Kingdom</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" id="ob-submit-button" type="submit">Continue <span class="spinner-grow" role="status" aria-hidden="true" style="display: none;"></span></button>
                    </div>
                </form>                      
                <hr>
                <p class="logged-in-user-subtitle">Signed in As</p>
                <p class="logged-in-user" id="logged-in-user">{userName}</p>
                <p class="logged-in-user-email" id="logged-in-user-email">{userEmail}</p>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <!-- Modal for Image Crop -->
<div class="modal fade" id="cropModal" tabindex="-1" role="dialog" aria-labelledby="cropModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cropModalLabel">Crop Your Profile Picture</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <img id="cropper-image" src="" alt="Image to crop">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button id="crop-submit-btn" type="button" class="btn btn-primary">Crop Image</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
