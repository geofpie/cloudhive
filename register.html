<!DOCTYPE html>
<html>
<head>
    <!-- cloudhive by Geoffrey Lee -->
    <title>cloudhive | Welcome</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/80b07c2a17.js" crossorigin="anonymous"></script>
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css"> 

    <!-- Application JS -->
    <script defer src="js/register.js"></script>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#9f00a7">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row no-gutters vh-100">
            <!-- Left Side: Image and Text -->
            <div class="col-lg-7 d-flex flex-column position-relative p-0 hero-section">
                <!-- Logo -->
                <img src="assets/logo-dark.svg" class="logo-login" alt="Logo">
        
                <div class="hero-content text-center animate-content">
                    <h6 class="header-hero-sub animate-text">cloudhive</h6>
                    <h1 class="header-login-hero animate-text">Connect, Share & Thrive<br>in Your Digital Community</h1>
                </div>
                <img src="assets/friends-header.svg" class="hero-image img-fluid animate-image" alt="Friends Header">
            </div>
        
            <!-- Right Side: Register Form -->
            <div class="col-lg-5 d-flex align-items-center justify-content-center bg-light login-page-right">
                <div class="login-page-inner-content">
                    <h1 class="login-headline text-center">Create Your Account</h1>
                    <h6 class="login-subtitle text-center">Just a few details, and you're on your way.</h6>
                    <!-- Registration Form -->
                    <div class="login-form-container">
                        <form id="register-form" method="post" action="api/register_redirect">
                            <!-- Error Message Area -->
                            <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
        
                            <!-- Username Field -->
                            <div class="form-group">
                                <input id="register-field-username" class="new-login-field" type="text" name="username" placeholder="Username" required>
                            </div>
                            
                            <!-- Email Field -->
                            <div class="form-group">
                                <input id="register-field-email" class="new-login-field" type="email" name="email" placeholder="Email" required>
                            </div>
                            
                            <!-- Password Field -->
                            <div class="form-group">
                                <input id="register-field-password" class="new-login-field" type="password" name="password" placeholder="Password" required>
                            </div>
                            
                            <!-- Confirm Password Field -->
                            <div class="form-group">
                                <input id="register-field-confirm-password" class="new-login-field" type="password" name="confirm_password" placeholder="Confirm Password" required>
                            </div>
                            
                            <!-- Register Button -->
                            <button class="login-register-button shadow" id="register-button" type="submit">Register</button>
                        </form>
        
                        <!-- Login Form Toggle (Optional) -->
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="/" id="show-login-form">Login here</a></p>
                        </div>
                    </div>
                    <div class="instance-details">
                        <p style="text-align: center; color: #d7d7d7;">cloudhive v0.4.1</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
