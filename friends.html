<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Friends</h1>
        <div class="tabs">
            <button class="tab-button active" data-tab="following">Following</button>
            <button class="tab-button" data-tab="followedBy">Followed By</button>
        </div>
        <div class="tab-content" id="following">
            <div class="card-container" id="following-cards">
                <!-- Cards will be inserted here -->
            </div>
        </div>
        <div class="tab-content" id="followedBy" style="display: none;">
            <div class="card-container" id="followedBy-cards">
                <!-- Cards will be inserted here -->
            </div>
        </div>
    </div>

    <script src="friends.js"></script>
</body>
</html>
