<!DOCTYPE html>
<html>
<head>
    <!-- cloudhive by Geoffrey Lee -->
    <title>cloudhive | Welcome</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/80b07c2a17.js" crossorigin="anonymous"></script>
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css"> 

    <!-- Application JS -->
    <script defer src="js/main.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div class="spinner-wrapper">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="container-fluid">
        <div class="login-register-page row align-items-center">
            <div class="col"></div>
            <div class="login-register-form col-md-3 shadow-lg">
                <img src="assets/logo-dark.svg" width="80px" class="form-logo">
                <div class="login-register-links">
                    <a class="login-form-link active" href="#">Log In</a>
                    <a class="register-form-link" href="#">Register</a>
                </div>
                <form id="login-form" class="login-form fade-in visible" method="post" action="http://ec2-54-226-166-43.compute-1.amazonaws.com/api/login">
                    <input id="login-field-username" class="login-form-textfield" type="text" name="username" placeholder="Username" required><br><br>
                    <input id="login-field-password" class="login-form-textfield" type="password" name="password" placeholder="Password" required><br><br>
                    <button class="login-form-button" id="login-button" type="submit">Login <span class="spinner-grow" role="status" aria-hidden="true" style="display: none;"></span></button>
                </form>
                <form id="register-form" class="register-form fade-in" method="post" action="http://ec2-54-226-166-43.compute-1.amazonaws.com/api/register">
                    <input id="register-field-username" class="login-form-textfield" type="text" name="username" placeholder="Username" required><br><br>
                    <input id="register-field-email" class="login-form-textfield" type="email" name="email" placeholder="Email" required><br><br>
                    <input id="register-field-password" class="login-form-textfield" type="password" name="password" placeholder="Password" required><br><br>
                    <button class="login-form-button" id="register-button" type="submit">Register <span class="spinner-grow" role="status" aria-hidden="true" style="display: none;"></span></button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
