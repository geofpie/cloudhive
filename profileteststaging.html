<!DOCTYPE html>
<html>
<head>
    <title><%= user.username %> | cloudhive</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <!-- Cropper.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/80b07c2a17.js" crossorigin="anonymous"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css"> 
    <!-- Feed JS -->
    <script defer src="js/profile.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top hive-navbar">
        <a class="navbar-brand" href="#">
            <img src="../assets/logo-dark.svg" width="46" height="46" alt="cloudhive">
        </a>
        <form class="form-inline my-2 my-lg-0" action="#">
            <div class="input-group">
                <input class="form-control hive-searchbar" type="search" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn hive-searchbar-btn" type="submit">
                        <i class="fa fa-search hive-searchbar-btn-icon"></i>
                    </button>
                </div>
            </div>
        </form>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item hive-nav-btn">
                    <a class="nav-link" href="/hive">Hive <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item hive-nav-btn">
                    <a class="nav-link" href="#">Friends</a>
                </li>
                <li class="nav-item hive-nav-btn">
                    <a class="nav-link" href="#">Settings</a>
                </li>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="notifications-link"><i class="fa fa-bell"></i></a>
                    </li>
                </ul>
                <% if (loggedInUser.username === user.username) { %>
                <li class="nav-item hive-nav-btn active">
                    <a class="nav-link" id="hive-logged-in-user-name" href="#">{user}</a>
                </li>
                
                <% } else { %>
                    <li class="nav-item hive-nav-btn">
                        <a class="nav-link" id="hive-logged-in-user-name" href="#">{user}</a>
                    </li>
                 <% } %>
                <li class="nav-item hive-nav-btn">
                    <img src="../assets/default-profile.jpg" alt="Profile" class="navbar-profile-pic">
                </li>
            </ul>
        </div>
    </nav>
    <!-- End Nav -->
     <!-- Notifications-->
    <div class="modal fade" id="notificationsModal" tabindex="-1" role="dialog" aria-labelledby="notificationsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notificationsModalLabel">Follow Requests</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="follow-requests-list" class="list-group">
                        <!-- Follow requests will be appended here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- profile.ejs -->
    <div class="container-fluid">
        <div class="row profile-fullwidth-header" style="background-color: black;">
            <div class="col d-flex">
                <div class="profile-user-name align">
                    <img src="<%= user.profile_picture_url || '../assets/default-profile.jpg' %>" alt="Profile" class="header-profile-pic shadow">
                    <h3 class="profile-user-name-elem">Hi</h3>
                    <p class="profile-user-country" id="profile-user-country">Hi</p>
                </div>
                <div class="profile-user-stats mt-auto align-bottom">
                    <div class="col">
                        <p class="profile-stat profile-posts-count" id="profile-posts-count"><strong>0</strong> posts</p>
                        <p class="profile-stat profile-user-follower-count" id="profile-user-follower-count"><strong>0</strong> followers</p>
                        <p class="profile-stat profile-user-following-count" id="profile-user-following-count"><strong>0</strong> following</p>
                            <!-- Show edit profile button -->
                            <button class="profile-stat hive-user-action"><i class="fa fa-edit"></i>Edit Profile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="row profile-user-post align-items-center">
            <div class="col"></div>
            <div class="col-md-5 hive-post-action-bar shadow-sm">
                <img src="../assets/default-profile.jpg" alt="Profile" class="navbar-profile-pic">
                <button class="share-post-button" id="write-post">Say or share something</button>
                <button class="write-post-btn" id="write-post">
                    <i class="fa fa-pen postbtn-icon"></i>Write Post
                </button>
                <button class="write-post-btn" id="write-post">
                    <i class="fa fa-camera postbtn-icon"></i>Post Picture
                </button>
            </div>
            <div class="col"></div>
        </div>
        <% } %>

        <!-- Modal HTML -->
        <div class="modal fade" id="writePostModal" tabindex="-1" aria-labelledby="writePostModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="writePostModalLabel">Write a Post</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="writePostForm">
                            <div class="form-group">
                                <textarea class="form-control" id="postContent" rows="3" placeholder="What's on your mind?"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="button" id="attachImageButton" class="btn btn-secondary">Attach Image</button>
                                <input type="file" id="postImage" class="form-control-file" style="display: none;">
                            </div>
                            <img id="imagePreview" src="#" alt="Image Preview" style="display: none; max-width: 100%;">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="submitPostButton" class="btn btn-primary">Post</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="row hive-feed-area" id="hive-feed-area">
        </div>
    </div>
</body>
<footer>
    <div class="container">
        <div class="row">
            <div class="col">
                <p>cloudhive</p>
                <p>version 1.0</p>
            </div>
        </div>
    </div>
</footer>
</html>
