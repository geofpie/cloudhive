<!DOCTYPE html>
<html>
<head>
    <title>cloudhive</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <!-- Cropper.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/80b07c2a17.js" crossorigin="anonymous"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css"> 
    <!-- Feed JS -->
    <script defer src="js/feed.js"></script>
    <!-- day.js for relative time calculation -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs/plugin/relativeTime.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top hive-navbar">
        <a class="navbar-brand" href="#">
            <img src="../assets/logo-dark.svg" width="46" height="46" alt="cloudhive">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0" action="#">
                <div class="input-group">
                    <input class="form-control hive-searchbar" type="search" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn hive-searchbar-btn" type="submit">
                            <i class="fa fa-search hive-searchbar-btn-icon"></i>
                        </button>
                    </div>
                </div>
            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item hive-nav-btn active">
                    <a class="nav-link" href="/hive"><img src="assets/homeicon.svg" class="nav-icons"></a>
                </li>
                <li class="nav-item hive-nav-btn">
                    <a class="nav-link" href="#"><img src="assets/friends.svg" class="nav-icons"></a>
                </li>
                <li class="nav-item hive-nav-btn">
                    <a class="nav-link" href="#"><img src="assets/settings.svg" class="nav-icons"></a>
                </li>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="notifications-link"><img src="assets/notifications.svg" class="nav-icons"></a>
                    </li>
                </ul>
                <li class="nav-item hive-nav-btn">
                    <a class="nav-link hive-logged-in-user-name" id="hive-logged-in-user-name" href="#">{user}</a>
                </li>
                <li class="nav-item hive-nav-btn">
                    <img src="../assets/default-profile.jpg" alt="Profile" class="navbar-profile-pic">
                </li>
            </ul>
        </div>
    </nav>
    <!-- End Nav -->
    <!-- Notifications-->
    <div class="modal fade" id="notificationsModal" tabindex="-1" role="dialog" aria-labelledby="notificationsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notificationsModalLabel">Follow Requests</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="follow-requests-list" class="list-group">
                        <!-- Follow requests will be appended here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row profile-user-post d-flex">
        <div class="col-md-4 hive-post-action-bar shadow-sm mx-auto">
            <img src="../assets/default-profile.jpg" alt="Profile" class="postbar-profile-pic">
            <button class="share-post-button" id="share-post">Say or share something</button>
            <button class="write-post-btn" id="pic-post">
                <i class="fa fa-pen postbtn-icon"></i>Write Post
            </button>
            <button class="write-post-btn" id="write-post">
                <i class="fa fa-camera postbtn-icon"></i>Post Picture
            </button>
        </div>
    </div>
    <div class="newsfeed-posts-container" id="newsfeed-posts-container">
        <!-- Posts go here -->
    </div>
    <div class="newsfeed-load-more-cont">
        <button id="load-more">Load More</button>
    </div>
    <!-- Create Post Modal -->
    <div id="postModal" class="post-modal hidden">
        <div class="post-modal-content">
            <div class="post-modal-header">
                <h2 class="post-modal-title">Share something</h2>
                <button id="closeModal" class="custom-modal-close">&times;</button>
            </div>
            <div class="post-modal-body">
                <form id="writePostForm">
                    <div class="form-group">
                        <textarea class="form-control share-post-area" id="postContent" rows="3" placeholder="What's on your mind?"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="button" id="attachImageButton" class="btn attach-image-btn"><i class="fa fa-image"></i> Share an Image</button>
                        <input type="file" id="postImage" class="form-control-file" style="display: none;">
                    </div>
                    <img id="imagePreview" src="#" alt="Image Preview" class="upload-img-preview" style="display: none;">
                </form>
                <!-- Upload indicator -->
                <div id="uploadIndicator" class="upload-indicator hidden">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Uploading...</span>
                    </div>
                    <p>Uploading...</p>
                </div>
            </div>
            <div class="post-modal-footer">
                <button type="button" id="submitPostButton" class="btn btn-primary send-post-btn">Post</button>
            </div>
        </div>
    </div>
</body>
</html>
